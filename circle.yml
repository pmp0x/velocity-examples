machine:
  services:
    - docker
  environment:
    METEOR_HOME: ~/meteor

dependencies:
  override:
    - docker info
    - docker build -t teneo .
test:
  override:
    - cd leaderboard-jasmine && ~/meteor/meteor --test
  post:
    - cd leaderboard-jasmine && ~/meteor/meteor build $CIRCLE_ARTIFACTS --server app.teneoapp.de
