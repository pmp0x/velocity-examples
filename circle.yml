machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - curl https://install.meteor.com | /bin/sh
    - cd leaderboard-jasmine && docker build -t teneo .
test:
  override:
    - cd leaderboard-jasmine && meteor --test
  # post:
  #   - cd leaderboard-jasmine && ~/meteor/meteor build $CIRCLE_ARTIFACTS --server app.teneoapp.de

deployment:
