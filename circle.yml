machine:
  environment:
    METEOR_HOME: ~/meteor

dependencies:
  pre:
    - git clone https://github.com/meteor/meteor.git ~/meteor
  cache_directories:
    - "~/meteor"
test:
  override:
    - cd leaderboard-jasmine && ~/meteor/meteor --test
  post:
    - cd leaderboard-jasmine && ~/meteor/meteor build $CIRCLE_ARTIFACTS --server app.teneoapp.de 